<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="Refresh" content="300"/>
        <meta name="viewport" content="width=device-widht, initial-scale=1.0"/>
         <link rel="stylesheet" href="public/css/index.css"/>
         <link rel="stylesheet" href="public/css/devaria.css"/>
         <link rel="stylesheet" href="public/css/header.css"/>
        <title>Fale Conosco!</title>
    </head>
    <body>
        <header>
            <a href="index.html" class="link-logo">
                <img src="public/FOTOS/logo-devaria-02.471a6e86.svg" alt="Logo Devaria"/>
            </a>
            <nav class="menu">
                <ul>
                    <li><a href="index.html">Home</a> </li>
                    <li><a href="Professores.html">Professores</a> </li>
                    <li><a href="DevStars.html">DevStars</a> </li>
                </ul>
            </nav>
        </header>
        <main>
            <h1 class="title">Fale com a Devaria através desta página</h1>
            <h2>Para entrar em contato preença os campos abaixo e clique em enviar.</h2>
            <form action="index.html">
                <p>
                    <label>Nome:</label><input type="tex" name="Nome" maxlength="70"/>
                </p>
                <p>
                    <label>E-mail:</label><input type="tex" name="Email" maxlength="150"/>
                </p>
                <p>
                    <label>Comentários</label>
                    <textarea name="Comentario" cols="50" rows="4"></textarea>
                </p>
                <p>
                    <label>Sexo:</label>
                    <input type="radio" name="Sexo" /><label>Femenino</label>
                    <input type="radio" name="Sexo" /><label>Masculino</label>
                </p>
                <p>
                    <label>Aonde você conheceu a Devaria?</label>
                    <select name="Conheceu">
                        <option selected>Youtube</option>
                        <option>Amigos</option>
                        <option>Google</option>
                        <option>Outros</option>
                    </select>
                </p>
                <p>
                    <input type="checkbox" name="Aceite" />
                    <label>Aceito receber as novidades da Devaria.</label>
                </p>
                <p>
                    <input type="submit" name="Enviar" value="Enviar"/>
                    <input type="reset" name="Limpar" value="Limpar"/>
                </p>
            </form>
        </main>
        <footer>
            <section>
                <span>contato@devaria.com.br</span> <br/>
                <span>Conheça o nosso canal no Youtube!</span>
            </section>
        </footer>
    </body>
</html>
